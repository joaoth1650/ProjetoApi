<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Luckiest+Guy" />

	<title>API RM</title>
</head>

<nav class="navbar p-absolute" style="background-color: #088D89;">
	<div class="container">
		<img src="RMapi.png" class="w-5 rounded-circle img-responsive mx-auto " alt="">
	</div>
</nav>

<body class="bg">
	<div class="">
		<div class="container">
			<h1 class="p-absolute w-50 mx-auto text-light " style="font-family: luckiest guy;">Wiki de todos personagens
				Rick
				and Morty </h1>
		</div>
		<div class="container">
			<form class=" card mx-auto bg-white bg-opacity-50" action="" method="get">
				<label for="characterId"></label>
				<div class="input-group mb-3">
					<input type="number" class="form-control mt-5" placeholder="Coloque um numero de 1 a 800"
						aria-label="Recipient's username" aria-describedby="button-addon2" id="characterId">
					<button class="btn btn-primary mt-5" style="background-color:#088D89;" type="submit"
						id="btn-go">Pesquisar</button>
				</div>
				<!-- <div class="form-text">Coloque um numero de 1 a 700</div> -->
				<!-- <input type="number" name="characterId" id="characterId"> -->
				<div class="container p-5">
					<h2 class="" style="text-align:center">Filtros</h2>
					<!-- classificar o id com oq dseja ser tranferido, para melhor entendimento e agilizar-->
					<div class="row">
						<div class="col">
							<label for="name">Nome</label>
							<input type="checkbox" name="name" id="name">
						</div>
						<div class="col">
							<label for="status">Status</label>
							<input type="checkbox" name="status" id="status">
						</div>
						<div class="col">
							<label for="species">Espécie</label>
							<input type="checkbox" name="species" id="species">
						</div>
						<div class="col">
							<label for="gender">Gênero</label>
							<input type="checkbox" name="gender" id="gender">
						</div>
						<div class="col">
							<label for="origin">Planeta de origem</label>
							<input type="checkbox" name="origin" id="origin">
						</div>
						<div class="col">
							<label for="episode">Episódios</label>
							<input type="checkbox" name="episode" id="episode">
						</div>
					</div>

				</div>
				<div class="d-grid gap-2 d-md-flex justify-content-md-end">
					<button type="menu" class="btn btn-primary btn-sm " id="btn-all">Selecionar todos</button>
					<button type="reset" class="btn btn-danger btn-sm " id="btn-reset">Limpar filtro</button>
				</div>

				<hr>
				<div class="box">
					<div id="result-style" class="">
						<img src="" alt="" id="img" class="img">
						<div id="content" class="prabaixo"></div>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
	integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>

</html>
